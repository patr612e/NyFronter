<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skema</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="max400">

        <div class="header">
            <div class="burger"></div>
            <div class="notification"></div>
            <div class="profile"></div>

        <div class="forlob">

        </div>

        <div class="maaned">

                    <th>Savings</th>

                    <td>Peter</td>

                </tr>
                <tr>
                    <td>Lois</td>
                    <td>Griffin</td>
                    <td>$150</td>
                </tr>
                <tr>
                    <td>Joe</td>

                    <td>$300</td>
                </tr>
                <tr>
                    <td>Cleveland</td>
                    <td>Brown</td>
                    <td>$250</td>
                </tr>
            </table>

        </div>

    </div>
</body>

</html>
